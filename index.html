<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="balance-container">
        <div>
          <p class="balance">My balance</p>
          <label class="dollar">$921.48</label>
        </div>

        <svg
          width="72"
          height="48"
          viewBox="0 0 72 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
      </div>

      <div class="spending">
        <div class="spending2">
          <h5>Spending - Last 7 days</h5>
        </div>
        <ul class="bars">
          <li>
            <div class="bar" data-percentage="17.45"></div>
            <span> mon</span>
          </li>
          <li>
            <div class="bar" data-percentage="34.91"></div>
            <span>tue</span>
          </li>
          <li>
            <div class="bar" data-percentage="52.36"></div>
            <span>wed</span>
          </li>
          <li>
            <div class="bar" data-percentage="31.07"></div>
            <span>thur</span>
          </li>
          <li>
            <div class="bar" data-percentage="23.39"></div>
            <span> fri</span>
          </li>
          <li>
            <div class="bar" data-percentage="43.28"></div>
            <span>sat</span>
          </li>
          <li>
            <div class="bar" data-percentage="25.48"></div>
            <span>sun</span>
          </li>
        </ul>
        <hr />
        <div class="total">Total this month</div>
        <div class="total-number">$478.33</div>
        <div class="profit">+2.4%</div>
        <div class="last">from last month</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
